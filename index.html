<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Farica Mascarenhas</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css">
    </head>
    
    <body>
        <div id="background" class="animate"></div>
        <div class="topmenu">
            <a id="menuIcon" class="icon"><i class="fa fa-bars"></i></a>
            <div class="topnav" id="topnav">
                <a href="javascript:void(0)" id="projlink"><i class="fas fa-code"></i></a>
                <a href="javascript:void(0)" id="emaillink"><i class="far fa-envelope"></i></a>
                <a href="javascript:void(0)" id="lilink"><i class="fab fa-linkedin-in"></i></a>
                <a href="javascript:void(0)" id="gitlink"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="main-container">
            <div class="sidenav" id="sidenav">
                <button id="projects"><i class="fas fa-code"></i></button>
                    <span id="projlabel" class="label">Projects</span>
                <button id="contact"><i class="far fa-envelope"></i></button>
                    <span id="emaillabel" class="label">Contact</span>
                <button id="linkedin"><i class="fab fa-linkedin-in"></i></button>
                    <span id="sociallabel" class="label">LinkedIn</span>
                <button id="github"><i class="fab fa-github"></i></button>
                    <span id="gitlabel" class="label">GitHub</span>
            </div>
            <div class="main-content">
                <div class="head">
                    <img class="profile" src="img/profile_pic.jpg">
                    <div class="head-info">
                        <div class="name">Hey, I am Farica</div>
                        <div class="resume">
                            <button id="resumeBtn"><span>Resume</span><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
                <p class="intro">
                    <span class="highlight">Software Engineer turned Systems Analyst with 8 years</span> in the Semiconductor industry. Currently getting up-to-speed with technologies starting with <span class="highlight">Javascript</span>. Hop on over to my projects to view my progress.
                </p>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>

</html>
